<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="imagens/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Starlink</title>
</head>
<body>

    <header>
        <img id="logo" src="imagens/logo_x_white.png" alt="Starlink logo">
    </header>
    <div class="bloco" id="block">
        <div id="order">
            Order Starlink
        </div>
        
        <p class="subtitle">
            Starlink is available to a limited number of users per coverage area at this time. Orders will be fulfilled on a first-come, first-served basis.
        </p>

        <div id="searchbox">
            <input type="text" id="searchtxt" placeholder="Service Address"/>
        </div>

        <p class="plus">
            Can't find your address? Try a Plus Code with City.
        </p>

        <button id="ordernow">ORDER NOW</button>
    
    </div>
    <span class="privacy"> 
        By clicking ORDER NOW, you agree to our Privacy Policy.
    </span>


</body>
</html>
